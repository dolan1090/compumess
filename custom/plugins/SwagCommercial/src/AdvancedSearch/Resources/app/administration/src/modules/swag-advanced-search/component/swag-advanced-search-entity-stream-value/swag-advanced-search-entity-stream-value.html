<div
    class="swag-advanced-search-entity-stream-value"
    :class="componentClasses"
>
    <template v-if="!fieldDefinition">
        <sw-container class="swag-advanced-search-entity-stream-value__placeholder" />
    </template>

    <template v-else-if="fieldType === 'boolean'">
        <sw-single-select
            size="medium"
            :options="booleanOptions"
            :value="condition.value"
            @change="setBooleanValue"
        />
    </template>

    <template v-else>
        <sw-arrow-field>
            <sw-single-select
                v-model="filterType"
                size="medium"
                :options="operators"
                :placeholder="$tc('swag-advanced-search.boostingTab.filter.placeholderOperatorSelect')"
            />
        </sw-arrow-field>

        <template v-if="fieldType === 'uuid'">
            <sw-entity-single-select
                v-if="actualCondition.type === 'equals'"
                v-model="actualCondition.value"
                size="medium"
                :entity="definition.entity"
                :context="context"
            />

            <sw-entity-multi-id-select
                v-else-if="actualCondition.type === 'equalsAny'"
                v-model="multiValue"
                size="medium"
                :repository="repository"
                :context="context"
            />

            <sw-container
                v-else
                class="swag-advanced-search-entity-stream-value__placeholder"
            />
        </template>

        <template v-else-if="getConditionType(condition) === 'range'">
            <template v-if="filterType === 'range'">
                <sw-arrow-field>
                    <component
                        :is="inputComponent"
                        v-model="gte"
                        size="medium"
                    />
                </sw-arrow-field>

                <component
                    :is="inputComponent"
                    v-model="lte"
                    size="medium"
                />
            </template>

            <template v-else>
                <component
                    :is="inputComponent"
                    v-model="currentParameter"
                    size="medium"
                />
            </template>
        </template>

        <template v-else-if="actualCondition.type === 'equalsAny'">
            <sw-tagged-field size="medium" v-model="multiValue" />
        </template>

        <template v-else>
            <component
                :is="inputComponent"
                v-model="stringValue"
                size="medium"
            />
        </template>
    </template>
</div>
