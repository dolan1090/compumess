            sw_bulgarian_stemmer_filter:
                type: 'stemmer'
                language: 'bulgarian'
            sw_catalan_stop_filter:
                type: 'stop'
                stopwords: '_catalan_'
            sw_catalan_stemmer_filter:
                type: 'stemmer'
                language: 'catalan'
            sw_czech_stop_filter:
                type: 'stop'
                stopwords: '_czech_'
            sw_czech_stemmer_filter:
                type: 'stemmer'
                language: 'czech'
            sw_danish_stop_filter:
                type: 'stop'
                stopwords: '_danish_'
            sw_danish_stemmer_filter:
                type: 'stemmer'
                language: 'danish'
            sw_dutch_stop_filter:
                type: 'stop'
