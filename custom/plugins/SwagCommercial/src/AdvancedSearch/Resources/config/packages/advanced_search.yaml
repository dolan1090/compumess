            sw_galician_stemmer_filter:
                type: 'stemmer'
                language: 'galician'
            sw_greek_stop_filter:
                type: 'stop'
                stopwords: '_greek_'
            sw_greek_stemmer_filter:
                type: 'stemmer'
                language: 'greek'
            sw_hindi_stop_filter:
                type: 'stop'
                stopwords: '_hindi_'
            sw_hindi_stemmer_filter:
