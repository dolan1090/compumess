advanced_search:
    completion:
        product:
            - name
            - productNumber
            - ean
            - customSearchKeywords
            - keywords
            - metaTitle
            - manufacturerNumber
        product_manufacturer:
            - name
        category:
            - name
    # when searching for `manufacturer.product.name`, if `product_manufacturer.product` cross_search is enabled, the `product` index will be used for search field `name`
    cross_search:
        product.product_manufacturer: false
        product.category: false
        category.product: true
        product_manufacturer.product: true
    analysis:
        index:
            max_ngram_diff: 30
        normalizer:
            completionNormalizer:
                type: custom
                char_filter:
                    - completionCharFilter
        char_filter:
            completionCharFilter:
                type: 'pattern_replace'
                pattern: '[-,.\\Â®,"\/]'
                replacement: ''
        analyzer:
            sw_english_analyzer:
                type: custom
                tokenizer: standard
                filter: ['lowercase', 'sw_english_stop_filter', 'sw_english_stemmer_filter', 'sw_english_possessive_stemmer_filter']
            sw_german_analyzer:
                type: custom
                tokenizer: standard
                filter: ['lowercase', 'sw_german_stop_filter', 'sw_german_stemmer_filter', 'german_normalization']
            sw_arabic_analyzer:
                type: custom
                tokenizer: standard
                filter: ['lowercase', 'decimal_digit', 'arabic_normalization', 'sw_arabic_stop_filter', 'sw_arabic_stemmer_filter']
            sw_armenian_analyzer:
                type: custom
                tokenizer: standard
                filter: ['lowercase', 'sw_armenian_stop_filter', 'sw_armenian_stemmer_filter']
            sw_basque_analyzer:
                type: custom
                tokenizer: standard
                filter: ['lowercase', 'sw_basque_stop_filter', 'sw_basque_stemmer_filter']
            sw_bengali_analyzer:
                type: custom
                tokenizer: standard
                filter: ['lowercase', 'decimal_digit', 'indic_normalization', 'bengali_normalization', 'sw_bengali_stop_filter', 'sw_bengali_stemmer_filter']
            sw_bulgarian_analyzer:
                type: custom
                tokenizer: standard
                filter: ['lowercase', 'sw_bulgarian_stop_filter', 'sw_bulgarian_stemmer_filter']
            sw_catalan_analyzer:
                type: custom
                tokenizer: standard
                filter: ['lowercase', 'sw_catalan_stop_filter', 'sw_catalan_stemmer_filter']
            sw_czech_analyzer:
                type: custom
                tokenizer: standard
                filter: ['lowercase', 'sw_czech_stop_filter', 'sw_czech_stemmer_filter']
            sw_danish_analyzer:
                type: custom
                tokenizer: standard
                filter: ['lowercase', 'sw_danish_stop_filter', 'sw_danish_stemmer_filter']
            sw_dutch_analyzer:
                type: custom
                tokenizer: standard
                filter: ['lowercase', 'sw_dutch_stop_filter', 'sw_dutch_stemmer_filter', 'sw_dutch_override_filter']
            sw_estonian_analyzer:
                type: custom
                tokenizer: standard
                filter: ['lowercase', 'sw_estonian_stop_filter', 'sw_estonian_stemmer_filter']
            sw_finnish_analyzer:
                type: custom
                tokenizer: standard
                filter: ['lowercase', 'sw_finnish_stop_filter', 'sw_finnish_stemmer_filter']
            sw_french_analyzer:
                type: custom
                tokenizer: standard
                filter: ['lowercase', 'sw_french_stop_filter', 'sw_french_stemmer_filter']
            sw_galician_analyzer:
                type: custom
                tokenizer: standard
                filter: ['lowercase', 'sw_galician_stop_filter', 'sw_galician_stemmer_filter']
            sw_greek_analyzer:
                type: custom
                tokenizer: standard
                filter: ['lowercase', 'sw_greek_stop_filter', 'sw_greek_stemmer_filter']
            sw_hindi_analyzer:
                type: custom
                tokenizer: standard
                filter: ['lowercase', 'decimal_digit', 'sw_hindi_stop_filter', 'sw_hindi_stemmer_filter', 'decimal_digit', 'indic_normalization', 'hindi_normalization']
            sw_hungarian_analyzer:
                type: custom
                tokenizer: standard
                filter: ['lowercase', 'sw_hindi_stop_filter', 'sw_hindi_stemmer_filter']
            sw_indonesian_analyzer:
                type: custom
                tokenizer: standard
                filter: ['lowercase', 'sw_indonesian_stop_filter', 'sw_indonesian_stemmer_filter']
            sw_irish_analyzer:
                type: custom
                tokenizer: standard
                filter: ['lowercase', 'sw_irish_stop_filter', 'sw_irish_stemmer_filter']
            sw_italian_analyzer:
                type: custom
                tokenizer: standard
                filter: ['lowercase', 'sw_italian_stop_filter', 'sw_italian_stemmer_filter']
            sw_latvian_analyzer:
                type: custom
                tokenizer: standard
                filter: ['lowercase', 'sw_latvian_stop_filter', 'sw_latvian_stemmer_filter']
            sw_lithuanian_analyzer:
                type: custom
                tokenizer: standard
                filter: ['lowercase', 'sw_lithuanian_stop_filter', 'sw_lithuanian_stemmer_filter']
            sw_norwegian_analyzer:
                type: custom
                tokenizer: standard
                filter: ['lowercase', 'sw_norwegian_stop_filter', 'sw_norwegian_stemmer_filter']
            sw_portuguese_analyzer:
                type: custom
                tokenizer: standard
                filter: ['lowercase', 'sw_portuguese_stop_filter', 'sw_portuguese_stemmer_filter']
            sw_romanian_analyzer:
                type: custom
                tokenizer: standard
                filter: ['lowercase', 'sw_romanian_stop_filter', 'sw_romanian_stemmer_filter']
            sw_russian_analyzer:
                type: custom
                tokenizer: standard
                filter: ['lowercase', 'sw_russian_stop_filter', 'sw_russian_stemmer_filter']
            sw_spanish_analyzer:
                type: custom
                tokenizer: standard
                filter: ['lowercase', 'sw_spanish_stop_filter', 'sw_spanish_stemmer_filter']
            sw_swedish_analyzer:
                type: custom
                tokenizer: standard
                filter: ['lowercase', 'sw_swedish_stop_filter', 'sw_swedish_stemmer_filter']
            sw_turkish_analyzer:
                type: custom
                tokenizer: standard
                filter: ['lowercase', 'sw_turkish_stop_filter', 'sw_turkish_stemmer_filter', 'apostrophe']
            sw_thai_analyzer:
                type: custom
                tokenizer: standard
                filter: ['lowercase', 'decimal_digit', 'sw_thai_stop_filter']
        filter:
            sw_english_stop_filter:
                type: 'stop'
                stopwords: '_english_'
            sw_english_stemmer_filter:
                type: 'stemmer'
                language: 'english'
            sw_english_possessive_stemmer_filter:
                type: 'stemmer'
                language: 'possessive_english'
            sw_german_stop_filter:
                type: 'stop'
                stopwords: '_german_'
            sw_german_stemmer_filter:
                type: 'stemmer'
                language: 'light_german'
            sw_arabic_stop_filter:
                type: 'stop'
                stopwords: '_arabic_'
            sw_arabic_stemmer_filter:
                type: 'stemmer'
                language: 'arabic'
            sw_armenian_stop_filter:
                type: 'stop'
                stopwords: '_armenian_'
            sw_armenian_stemmer_filter:
                type: 'stemmer'
                language: 'armenian'
            sw_basque_stop_filter:
                type: 'stop'
                stopwords: '_basque_'
            sw_basque_stemmer_filter:
                type: 'stemmer'
                language: 'basque'
            sw_bengali_stop_filter:
                type: 'stop'
                stopwords: '_bengali_'
            sw_bengali_stemmer_filter:
