<sw-page
    class="swag-customer-classification-index"
>
    <template #smart-bar-header>
        <div class="swag-customer-classification-index__header">
            <h2>{{ $tc('swag-customer-classification.textTitle', totalCustomer, { totalCustomer: totalCustomer }) }}</h2>
            <sw-ai-copilot-badge />
        </div>
    </template>

    <template #content>
        <sw-card-view
            v-if="totalCustomer > 0"
        >
            <sw-alert variant="info">
                {{ $tc('swag-customer-classification.alertPageIntroduction') }}
            </sw-alert>

            <swag-customer-classification-basic
                :tag-data="tagData"
                @tag-select="updateSelectTags"
                @tag-update="updateTagList"
                @start-classify="onStartClick"
            />
        </sw-card-view>

        <sw-empty-state
            v-if="totalCustomer <= 0"
            :title="$tc('swag-customer-classification.emptyState.messageEmptyTitle')"
            :subline="$tc('swag-customer-classification.emptyState.messageEmptySubline')"
            icon="regular-users"
            color="#F88962"
        />

        <router-view
            :item-total="customerIds.length"
            :is-loading="isLoading"
            :process-status="processStatus"
            @modal-close="onCloseModal"
            @start-classify="startClassification"
        />
    </template>
</sw-page>
