<sw-modal
    class="swag-customer-classification-edit-tag-modal"
    :title="$tc('swag-customer-classification.editTagModal.title')"
    @modal-close="onCancel"
>
    <sw-text-field
        v-model="item.name"
        :label="$tc('swag-customer-classification.labelGrid.columnTag')"
    />

    <sw-textarea-field
        v-model="item.description"
        :label="$tc('swag-customer-classification.labelGrid.columnDescription')"
    />

    <sw-textarea-field
        v-model="item.ruleBuilder"
        :label="$tc('swag-customer-classification.labelGrid.columnCondition')"
    />

    <template #modal-footer>
        <sw-button
            class="swag-customer-classification-edit-tag-modal__button-cancel"
            size="small"
            @click="onCancel"
        >
            {{ $tc('global.default.cancel') }}
        </sw-button>

        <sw-button
            class="swag-customer-classification-edit-tag-modal__button-save"
            size="small"
            variant="primary"
            @click="onApply"
        >
            {{ $tc('global.default.apply') }}
        </sw-button>
    </template>
</sw-modal>
