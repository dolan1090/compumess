<sw-modal
    class="swag-return-management-item-detail-modal"
    :title="modalTitle"
    @modal-close="onCancel"
>
    <sw-container
        columns="1fr 1fr"
        gap="0px 30px"
    >

        <sw-text-field
            class="swag-return-management-item-detail-modal__unit-price"
            :label="unitPriceLabel"
            :value="item?.price?.unitPrice"
            disabled
        >
            <template #suffix>
                <span>{{ currencySymbol }}</span>
            </template>
        </sw-text-field>

        <sw-text-field
            class="swag-return-management-item-detail-modal__tax"
            :label="$tc('swag-return-management.returnItemGrid.columnTax')"
            :value="showTaxValue"
            disabled
        />

        <sw-number-field
            v-model="item.quantity"
            class="swag-return-management-item-detail-modal__quantity"
            number-type="int"
            :required="true"
            :label="$tc('swag-return-management.returnModal.columnReturnQuantity')"
            :min="1"
            :max="maxQuantity"
            :disabled="!acl.can('order_return.editor')"
        />

        <sw-number-field
            v-model="item.refundAmount"
            class="swag-return-management-item-detail-modal__refund-amount"
            :label="$tc('swag-return-management.returnItemGrid.columnRefund')"
            :disabled="!acl.can('order_return.editor')"
            :help-text="getSuggestedPrice(item)"
        >
            <template #suffix>
                <span>{{ currencySymbol }}</span>
            </template>
        </sw-number-field>

        <sw-text-field
            class="swag-return-management-item-detail-modal__total-amount"
            :label="$tc('swag-return-management.openReturnDetails.fieldTotalAmount')"
            :value="item?.price?.totalPrice"
            :disabled="true"
        >
            <template #suffix>
                <span>{{ currencySymbol }}</span>
            </template>
        </sw-text-field>
    </sw-container>

    <sw-textarea-field
        v-model="item.internalComment"
        class="swag-return-management-item-detail-modal__comment"
        :required="false"
        :placeholder="$tc('swag-return-management.returnCard.generalTab.placeholderComment')"
        :label="$tc('swag-return-management.openReturnDetails.fieldComment')"
        :disabled="!acl.can('order_return.editor')"
    />

    <template #modal-footer>
        <sw-button
            class="swag-return-management-item-detail-modal__button-cancel"
            size="small"
            @click="onCancel"
        >
            {{ $tc('global.default.cancel') }}
        </sw-button>

        <sw-button
            class="swag-return-management-item-detail-modal__button-save"
            size="small"
            variant="primary"
            :is-loading="isLoading"
            :disabled="!acl.can('order_return.editor')"
            @click="onSave"
        >
            {{ $tc('global.default.save') }}
        </sw-button>
    </template>
</sw-modal>
