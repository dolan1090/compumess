<sw-modal
    class="swag-return-management-change-return-state-modal"
    variant="small"
    :title="$tc('swag-return-management.changeStateModal.title')"
    @modal-close="onCancel"
>

    <p>{{ description }}</p>

    <template #modal-footer>
        <sw-button
            class="swag-return-management-change-return-state-modal__button-cancel"
            size="small"
            @click="onCancel"
        >
            {{ $tc('global.default.cancel') }}
        </sw-button>

        <sw-button
            class="swag-return-management-change-return-state-modal__button-save"
            size="small"
            variant="primary"
            :is-loading="isLoading"
            @click="onSave"
        >
            {{ $tc('swag-return-management.changeStateModal.buttonUpdateStatus') }}
        </sw-button>
    </template>
</sw-modal>
