<sw-modal
    class="swag-return-management-delete-line-item-modal"
    variant="small"
    :title="$tc('global.default.warning')"
    @modal-close="onCancel"
>
    <p class="swag-return-management-delete-line-item-modal__description">
        {{ description }}
    </p>

    <ul
        class="swag-return-management-delete-line-item-modal__item-list"
    >
        <li v-for="item in lineItemsAddedToReturn">
            {{ item.label }}
        </li>
    </ul>

    <template #modal-footer>
        <sw-button
            class="swag-return-management-delete-line-item-modal__button-cancel"
            size="small"
            @click="onCancel"
        >
            {{ $tc('global.default.cancel') }}
        </sw-button>

        <sw-button
            class="swag-return-management-delete-line-item-modal__button-delete"
            size="small"
            variant="danger"
            :is-loading="isLoading"
            @click="onSave"
        >
            {{ $tc('global.default.delete') }}
        </sw-button>
    </template>
</sw-modal>
