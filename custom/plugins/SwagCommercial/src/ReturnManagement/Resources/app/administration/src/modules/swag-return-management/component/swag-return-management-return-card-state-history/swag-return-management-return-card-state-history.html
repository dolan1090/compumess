<sw-data-grid
    :columns="statusHistoryColumns"
    :data-source="stateHistories"
    :is-loading="isLoading"
    :plain-appearance="true"
    :show-selection="false"
    :show-actions="false"
    :skeleton-item-amount="limit"
>
    <template #column-createdAt="{ item }">
        <sw-time-ago :date="item.createdAt" />
    </template>

    <template #column-user="{ item }">
        <span class="swag-return-management-return-card-state-history__username">
            {{ getChangedByUserName(item) }}
        </span>
    </template>

    <template #column-status="{ item }">
        <sw-label
            :variant="getVariantState(item.status)"
            appearance="badged"
        >
            {{ item.status.translated.name }}
        </sw-label>
    </template>

    <template #pagination>
        <sw-pagination
            :page="page"
            :limit="limit"
            :total="total"
            :steps="steps"
            @page-change="onPageChange">
        </sw-pagination>
    </template>
</sw-data-grid>
